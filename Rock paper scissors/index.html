<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="top">
            <h1 class="title">Rock paper scissor</h1>
        </div>
        <div class="mid">
            <div id="topmid">
                <ul>
                    <li><h1>You</h1></li>
                    <li><h1 id="playerscore"></h1></li>
                    <li><h1>-</h1></li>
                    <li><h1 id="computerscore"></h1></li>
                    <li><h1>Computer</h1></li>
                </ul>
            </div>
            <div>
                <h1 id="winner"></h1>
                <h2>Computer choice:</h2>
                <h4 id="computerchoice"></h4>
            </div>
            <h1 id="border"></h1>
            <ul>
                <li><button id="rock" >Rock</button></li>
                <li><button id="paper" >Paper</button></li>
                <li><button id="scissor" >Scissor</button></li>
            </ul>
        </div>
        <div class="bot">
            <p>This site has been created by Daniel</p>
        </div>
    </div>
  </body>
</html>
